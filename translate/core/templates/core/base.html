<!doctype html>

<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="https://cdn.tailwindcss.com"></script>
        <title>{% block title%} {% endblock %}|Translate_it</title>
    </head>

    <body>
        <nav class ="py-6 px-6 flex justify-between items-center bg-teal-100">
            <a href='/'class='bg-teal-200 rounded-xl text-bold text-xl px-3 py-3 border-b'>
                Translate_it
            </a>
            <div class="space-x-8  text-semibold">
                
                <a class="rounded-xl py-8 px-2 text-gray text-bold border-r border-b  border-teal-500" href={% url 'tasks:all_tasks' %}> Browse </a>
                
                {% if request.user.is_authenticated %}

                <a class=" rounded-xl py-8 px-2 text-gray text-bold border-r border-b  border-teal-500" href=" {% url 'tasks:new'%}"> Make task</a>
                <a class=" rounded-xl py-8 px-2 text-gray text-bold border-r border-b  border-teal-500" href="{% url 'tasks:user_tasks' %}"> My tasks</a>
                {% comment %} <a href='#'> Profile</a> {% endcomment %}
                <a class=" py-8 px-2 text-gray text-bold " href="{% url 'logout' %}"> Logout </a>
                {% else%}
                <a class="rounded-xl py-8 px-2 text-gray text-bold border-r border-b  border-teal-500" href={%url 'core:signup'%}> Sign up </a>
                <a class=" py-8 px-2 text-gray text-bold " href={%url 'core:login'%}> Log in </a>
                {% endif %}
            </div>
        </nav>

        <div>
            {% block content%} {% endblock %}
        </div>
        <footer class='py-6 px-6 flex justify-between items-center bg-lime-200'>
            <a href='#' >About</a>
            <p>Contacts:</p>
        </footer>
    </body>
